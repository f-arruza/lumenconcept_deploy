apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: lumenconcept-catalog-svc
  name: lumenconcept-catalog-svc
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      run: lumenconcept-catalog-svc
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: lumenconcept-catalog-svc
    spec:
      containers:
      - name: lumenconcept-catalog-svc
        image: docker.io/farruza/lumenconcept-catalog
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
      dnsPolicy: ClusterFirst
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: lumenconcept-catalog-svc
  name: lumenconcept-catalog-svc
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: lumenconcept-catalog-svc
  sessionAffinity: None
  type: LoadBalancer
